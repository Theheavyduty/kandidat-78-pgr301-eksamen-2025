name: sam-pipeline

on:
  pull_request:
    paths:
      - "sam-comprehend/**"
      - ".github/**"
  push:
    branches: [ "main" ]
    paths:
      - "sam-comprehend/**"
      - ".github/**"

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
  CANDIDATE_ID: ${{ secrets.KANDIDATNR }}
  # Appens data-bucket (parameter til SAM-templaten)
  DATA_BUCKET: kandidat-${{ secrets.KANDIDATNR }}-data
  # Stack-navn bygges av kandidatnummer (ikke hardkod)
  STACK_NAME: sam-sentiment-${{ secrets.KANDIDATNR }}

jobs:
  pr-validate:
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sam-comprehend
    steps:
      - uses: actions/checkout@v4

      # Installer SAM i runner (manuelt som beskrevet)
      - name: Install SAM CLI
        run: |
          wget -q https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip
          unzip -q -o aws-sam-cli-linux-x86_64.zip -d sam-installation
          sudo ./sam-installation/install --update
          sam --version

      # (Valgfritt) Python hvis du trenger det for build
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # AWS creds fra repository secrets (kreves for validate/build som kan gj√∏re cfn-resolvere)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: SAM validate
        run: sam validate

      - name: SAM build
        run: sam build --cached

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: sam-deploy
      cancel-in-progress: false
    defaults:
      run:
        working-directory: sam-comprehend
    steps:
      - uses: actions/checkout@v4

      - name: Install SAM CLI
        run: |
          wget -q https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip
          unzip -q -o aws-sam-cli-linux-x86_64.zip -d sam-installation
          sudo ./sam-installation/install --update
          sam --version

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: SAM validate
        run: sam validate

      - name: SAM build
        run: sam build --cached

      - name: SAM deploy
        run: |
          # Bruk --resolve-s3 for artifacts-bucket (ikke hardkode)
          sam deploy \
            --stack-name "${STACK_NAME}" \
            --resolve-s3 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              S3BucketName="${DATA_BUCKET}"
