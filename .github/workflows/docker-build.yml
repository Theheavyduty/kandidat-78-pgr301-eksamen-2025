name: docker-build-publish

on:
  pull_request:
    paths:
      - "sentiment-docker/**"
      - ".github/workflows/docker-build.yml"
  push:
    branches: [ "main", "test-workflows" ]
    paths:
      - "sentiment-docker/**"
      - ".github/workflows/docker-build.yml"

permissions:
  contents: read

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/sentiment-docker

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Docker meta (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=short
            type=raw,value=v${{ secrets.KANDIDATNR }}

      # Bygg på PR og på push til ikke-main (ingen publish)
      - name: Build only (PR / non-main)
        if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ./sentiment-docker
          file: ./sentiment-docker/Dockerfile
          push: false
          load: true

      # Publiser kun på push til main
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ./sentiment-docker
          file: ./sentiment-docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
