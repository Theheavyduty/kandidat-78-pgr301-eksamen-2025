name: sam-deploy

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'sam-comprehend/**'
      - '.github/**'
  push:
    branches: [ main ]
    paths:
      - 'sam-comprehend/**'
      - '.github/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: sam-deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: eu-west-1
  KANDIDATNR: ${{ vars.KANDIDATNR }} # Repository Variable
  STACK_NAME: aialpha-sentiment-kandidat-${{ vars.KANDIDATNR }}

jobs:
  pr-validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sam-comprehend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: SAM validate (PR)
        run: sam validate

      - name: SAM build (PR)
        run: sam build --cached

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sam-comprehend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials (repository secrets)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} # optional for temporary creds

      - name: SAM validate (main)
        run: sam validate

      - name: SAM build (main)
        run: sam build --cached

      - name: SAM deploy (main)
        run: |
          sam deploy \
            --stack-name "${STACK_NAME}" \
            --region "${AWS_REGION}" \
            --resolve-s3 \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset