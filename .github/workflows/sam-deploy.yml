name: sam-pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - "sam-comprehend/**"
      - ".github/**"
  pull_request:
    paths:
      - "sam-comprehend/**"
      - ".github/**"

permissions:
  contents: read


env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
  CANDIDATE_ID: ${{ secrets.KANDIDATNR }}
  DATA_BUCKET: kandidat-${{ secrets.KANDIDATNR }}-data
  STACK_NAME: sam-sentiment-${{ secrets.KANDIDATNR }}


concurrency:
  group: sam-${{ github.event_name }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  sam-validate-build-and-conditional-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sam-comprehend
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Install SAM CLI
        run: |
          wget -q https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip
          unzip -q -o aws-sam-cli-linux-x86_64.zip -d sam-installation
          sudo ./sam-installation/install --update
          sam --version

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Bruk secrets bare når tilgjengelig:
      # - På push (alltid)
      # - På PR fra samme repo (ikke fra fork)
      - name: Configure AWS credentials
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # (bytt gjerne til OIDC senere med role-to-assume)
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: SAM validate
        run: sam validate

      - name: SAM build
        run: sam build --cached --parallel

      # Deploy kun ved push til main
      - name: SAM deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          sam deploy \
            --stack-name "${STACK_NAME}" \
            --region "${AWS_REGION}" \
            --resolve-s3 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              S3BucketName="${DATA_BUCKET}"
