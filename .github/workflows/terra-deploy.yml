name: terraform-ci

on:
  push:
    branches: [ "main" ]          # Apply kun på main
    paths:
      - "infra-s3/**"
      - ".github/**"
  pull_request:
    # Gjelder PR-er mot alle base-branched
    paths:
      - "infra-s3/**"
      - ".github/**"

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
  BUCKET_NAME: kandidat-${{ secrets.KANDIDATNR }}-data
  TF_INPUT: "false"
  TF_IN_AUTOMATION: "true"

jobs:
  # Én plan-jobb som kjører på både PR og push (pga 'on:' over).
  tf-validate-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra-s3
        shell: bash
    steps:
      - uses: actions/checkout@v4

      # Sørg for ren provider-cache på runneren
      - name: Clean local Terraform dir
        run: rm -rf .terraform

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform fmt -check
        run: terraform fmt -check -recursive

      # Ikke readonly lockfile i CI, så runner kan hente riktige checksums
      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate -no-color

      - name: Terraform plan
        run: terraform plan -no-color -input=false -var="bucket_name=${{ env.BUCKET_NAME }}" -out=tfplan

      - name: Last opp plan som artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infra-s3/tfplan
          if-no-files-found: error
      - name: Terraform apply
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}  
        run: terraform apply -no-color -input=false -auto-approve -var="bucket_name=${{ env.BUCKET_NAME }}"
            
